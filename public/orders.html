<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    .order-card {
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      background: #f9f9f9;
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px dashed #ccc;
      margin-bottom: 10px;
      padding-bottom: 5px;
    }
    .order-items {
      margin-top: 10px;
    }
    .order-status {
      font-weight: bold;
    }
    .order-status.Pending { color: orange; }
    .order-status.Completed { color: green; }
    .order-status.Cancelled,
    .order-status.Rejected { color: red; }
    .order-status.InProgress { color: #0d6efd; }
    .order-status.Delivered { color: teal; }

    .star {
    font-size: 24px;
    cursor: pointer;
  }
  .text-warning {
    color: #ffc107 !important;
  }
  </style>
</head>
<body>

<div id="header"></div>

<div class="container mt-4">
  <h2 class="mb-4">My Orders</h2>
  <div id="ordersList"></div>
</div>

<!-- Review Modal -->
<div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form id="reviewForm">
        <div class="modal-header">
          <h5 class="modal-title" id="reviewModalLabel">Leave a Review</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <input type="hidden" name="orderinfo_id" id="review_orderinfo_id">
          <input type="hidden" name="customer_id" id="review_customer_id">
          <input type="hidden" name="item_id" id="review_item_id">

          <!-- Star Rating -->
          <div class="form-group">
            <label for="review_rating">Rating</label><br/>
            <div id="starRating">
              <!-- Stars -->
              <i class="fa fa-star star" data-value="1"></i>
              <i class="fa fa-star star" data-value="2"></i>
              <i class="fa fa-star star" data-value="3"></i>
              <i class="fa fa-star star" data-value="4"></i>
              <i class="fa fa-star star" data-value="5"></i>
            </div>
            <input type="hidden" name="rating" id="review_rating" required>
          </div>

          <div class="form-group">
            <label for="review_text">Review</label>
            <textarea class="form-control" name="review_text" id="review_text" rows="4"></textarea>
          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit Review</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->

<script>
let customerId = null;

function leaveReview(orderinfo_id, customer_id, item_id) {
  $('#review_orderinfo_id').val(orderinfo_id);
  $('#review_customer_id').val(customer_id);
  $('#review_item_id').val(item_id);
  $('#review_rating').val('');
  $('#review_text').val('');
  const modal = new bootstrap.Modal(document.getElementById('reviewModal'));
  modal.show();
}

// Submit Review
$('#reviewForm').on('submit', function (e) {
  e.preventDefault();

  const reviewData = {
    orderinfo_id: $('#review_orderinfo_id').val(),
    customer_id: $('#review_customer_id').val(),
    item_id: $('#review_item_id').val(),
    rating: $('#review_rating').val(),
    review_text: $('#review_text').val()
  };

  $.ajax({
    url: 'http://localhost:3000/api/reviews/create',
    method: 'POST',
    contentType: 'application/json',
    data: JSON.stringify(reviewData),
    success: function (res) {
      if (res.success) {
        alert(res.message);
        const modalEl = document.getElementById('reviewModal');
        const modalInstance = bootstrap.Modal.getInstance(modalEl);
        modalInstance.hide();
      } else {
        alert('Failed to submit review.');
      }
    },
    error: function (err) {
      console.error(err);
      alert('Error submitting review.');
    }
  });
});

$(document).ready(function () {
  const token = localStorage.getItem('token');
  const userId = localStorage.getItem('userId');

  if (!token || !userId) {
    alert('Please log in first.');
    window.location.href = '/login.html';
    return;
  }

  $('#header').load('/header.html', function () {
    const dropdownTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="dropdown"]'));
    dropdownTriggerList.map(function (el) {
      new bootstrap.Dropdown(el);
    });
  });

  $.get(`/api/users/customers/${userId}`, function (profileRes) {
    if (!profileRes.success || !profileRes.data.customer_id) {
      return $('#ordersList').html('<p class="text-danger">No customer profile found.</p>');
    }

    customerId = profileRes.data.customer_id;

    $.get(`/api/orders/customer/${customerId}`, function (res) {
      if (!res.success || !Array.isArray(res.data) || res.data.length === 0) {
        return $('#ordersList').html('<p class="text-muted">You have no orders yet.</p>');
      }

      let html = '';
      res.data.forEach(order => {
        html += `
          <div class="order-card">
            <div class="order-header">
              <div><strong>Status:</strong> <span class="order-status ${order.status.replace(/\s/g, '')}">${order.status}</span></div>
            </div>
            <div><strong>Date Placed:</strong> ${order.date_placed}</div>
            <div><strong>Shipping:</strong> ${order.region} - ₱${parseFloat(order.rate).toFixed(2)}</div>
            <div class="order-items">
              <strong>Items:</strong>
              <ul class="list-group mt-2">`;

        order.items.forEach(item => {
          html += `
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                ${item.item_name} x ${item.quantity}
                ${(order.status === 'Delivered') ? `<br/><button class="btn btn-sm btn-outline-primary mt-1" onclick="leaveReview(${order.orderinfo_id}, ${customerId}, ${item.item_id})">Leave a Review</button>` : ''}
              </div>
              <span>₱${(item.quantity * item.price).toFixed(2)}</span>
            </li>`;
        });

        html += `
              </ul>
            </div>
          </div>`;
      });

      $('#ordersList').html(html);
    });
  });

  let selectedRating = 0;

$('#starRating .star').on('click', function () {
  selectedRating = $(this).data('value');
  $('#review_rating').val(selectedRating);

  $('#starRating .star').each(function () {
    if ($(this).data('value') <= selectedRating) {
      $(this).addClass('text-warning');
    } else {
      $(this).removeClass('text-warning');
    }
  });
});


});
</script>

</body>
</html>
