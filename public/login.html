<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<form id="loginForm">
  <h2>Login</h2>
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit" class="btn-hw">Login</button>
  <p id="loginMsg"></p>
<p style="text-align: center;">
  <span style="display: inline;">Don't have an account?</span>
  <a href="register.html" style="display: inline;">Register here</a>
</p>

</form>


  <script>
  $(document).ready(function () {
  $('#loginForm').submit(function (e) {
    e.preventDefault();

    const email = $('input[name="email"]').val().trim();
const password = $('input[name="password"]').val().trim();


    $.ajax({
      type: 'POST',
      url: 'http://localhost:3000/api/users/login',
      contentType: 'application/json',
      data: JSON.stringify({ email, password }),
      success: function (response) {
        const user = response.user;
        const token = response.token;

        // Save to localStorage
        localStorage.setItem('token', token);
        localStorage.setItem('userId', user.id || user.user_id);
        localStorage.setItem('role', user.role.toLowerCase());


        
        // Redirect
        if (user.role === 'Admin') {
          window.location.href = '/home_admin.html';
        } else {
          window.location.href = '/profile.html';
        }
      },
      error: function (xhr) {
        alert(xhr.responseJSON?.message || 'Login failed.');
      }
    });
  });
});
</script>

</body>
</html>
