<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<form id="loginForm">
  <h2>Login</h2>
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit" class="btn-hw">Login</button>
  <p id="loginMsg"></p>
<p style="text-align: center;">
  <span style="display: inline;">Don't have an account?</span>
  <a href="register.html" style="display: inline;">Register here</a>
</p>

</form>


  <script>
    $('#loginForm').on('submit', function(e) {
      e.preventDefault();
      const formData = {
        email: $('input[name="email"]').val(),
        password: $('input[name="password"]').val()
      };

      $.ajax({
        url: '/api/users/login',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(formData),
        success: function(res) {
          $('#loginMsg').text('Login successful!').css('color', 'green');
          localStorage.setItem('token', res.token);
          localStorage.setItem('userId', res.user.id);
          window.location.href = 'profile.html';
        },
        error: function(err) {
          $('#loginMsg').text('Login failed. Check your credentials.').css('color', 'red');
          console.log(err);
        }
      });
    });
  </script>
</body>
</html>
