<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <form id="registerForm">
    <h2>Register</h2>
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit" class="btn-hw">Register</button>
    <div class="msg" id="message"></div>
<p style="text-align: center;">
  <span style="display: inline;">Already have an account?</span>
  <a href="login.html" style="display: inline;">Login</a>
</p>  </form>

  <script>
    $('#registerForm').on('submit', function (e) {
      e.preventDefault();

      const formData = {
        name: $('input[name="name"]').val(),
        email: $('input[name="email"]').val(),
        password: $('input[name="password"]').val()
      };

      $.ajax({
        url: '/api/users/register',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(formData),
        success: function (res) {
          $('#message').text(res.message || 'Registration successful').css('color', 'green');
          setTimeout(function () {
            window.location.href = 'login.html';
          }, 1000);
        },
        error: function (err) {
          const msg = err.responseJSON?.error || 'Registration failed.';
          $('#message').text(msg).css('color', 'red');
        }
      });
    });
  </script>

</body>
</html>
