    <style>
        .role-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .role-admin {
            background-color: #ffc107;
            color: #212529;
        }
        .role-user {
            background-color: #17a2b8;
            color: white;
        }
        .status-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-active {
            background-color: #28a745;
            color: white;
        }
        .status-deactivated {
            background-color: #dc3545;
            color: white;
        }
        .action-buttons .btn {
            margin: 0 2px;
            padding: 0.25rem 0.5rem;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 10px;
        }
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #viewTypeSelector {
            margin-bottom: 20px;
        }
        .scroll-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
    </style>

<body>
  <div id="header"></div>


  <div class="container-fluid py-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">User Management</h3>
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-between mb-4">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#userModal">
            <i class="fas fa-plus"></i> Add Admin </button>

          <div class="search-container">
            <div class="input-group">
              <input type="text" id="userSearch" class="form-control" placeholder="Search users...">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="searchButton">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
  
        <!-- View Type Selector -->
        <div class="form-group" id="viewTypeSelector">
          <label for="viewType">View Type:</label>
          <select class="form-control" id="viewType">
            <option value="pagination">Pagination</option>
            <option value="infinite">Infinite Scroll</option>
          </select>
        </div>

        <div class="table-responsive">
          <table id="utable" class="table table-striped table-bordered table-hover" style="width:100%">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>AddressLine</th>
                <th>Town</th>
                <th>Phone</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="ubody">
              <!-- Users will be loaded here -->
            </tbody>
          </table>
        </div>

        <!-- Pagination Container -->
        <div id="paginationContainer" class="pagination-container">
          <nav aria-label="Page navigation">
            <ul class="pagination" id="pagination">
              <!-- Pagination will be generated here -->
            </ul>
          </nav>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <span>Loading more users...</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll Info -->
  <div id="scrollInfo" class="scroll-info">
    Scroll to load more users
  </div>

 <!-- Add User Modal -->
<!-- Add Admin Modal -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalLabel">Add New Admin</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="addUserForm">
          <div class="form-group">
            <label for="add_name">Full Name</label>
            <input type="text" class="form-control" id="add_name" placeholder="Enter full name" required>
          </div>
          <div class="form-group">
            <label for="add_email">Email Address</label>
            <input type="email" class="form-control" id="add_email" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="add_password">Password</label>
            <input type="password" class="form-control" id="add_password" placeholder="Enter password" required>
            <small class="form-text text-muted">Minimum 8 characters</small>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Create Admin</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

  <!-- Role Change Modal -->
  <div class="modal fade" id="roleModal" tabindex="-1" role="dialog" aria-labelledby="roleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="roleModalLabel">Change User Role</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="roleForm">
            <div class="form-group">
              <label for="new_role">Select New Role *</label>
              <select class="form-control" id="new_role" name="new_role" required>
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
              </select>
            </div>
            <input type="hidden" id="role_user_id" name="role_user_id">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-warning" id="roleSubmit">Change Role</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Status Change Modal -->
  <div class="modal fade" id="statusModal" tabindex="-1" role="dialog" aria-labelledby="statusModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="statusModalLabel">Change User Status</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="statusForm">
            <div class="form-group">
              <label for="new_status">Select New Status *</label>
              <select class="form-control" id="new_status" name="new_status" required>
                <option value="">Select Status</option>
                <option value="active">Active</option>
                <option value="deactivated">Deactivated</option>
              </select>
            </div>
            <input type="hidden" id="status_user_id" name="status_user_id">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-info" id="statusSubmit">Change Status</button>
        </div>
      </div>
    </div>
    
  </div>
