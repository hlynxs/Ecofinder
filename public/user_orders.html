:root {
  --primary-orange: #FF7B25;
  --primary-yellow: #FFC837;
  --dark-orange: #E64A19;
  --light-yellow: #FFF9C4;
  --accent-blue: #1976D2;
  --dark-gray: #2C3E50;
  --light-gray: #F5F7FA;
}

body {
  font-family: 'Roboto', sans-serif;
  background-color: #f8f9fa;
  color: #333;
  line-height: 1.6;
}

h1, h2, h3, h4, h5, h6 {
  font-family: 'Oswald', sans-serif;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.card {
  border: none;
  border-radius: 12px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
}

.card-header {
  background: linear-gradient(135deg, var(--primary-orange), var(--primary-yellow));
  color: white;
  padding: 1.25rem 1.5rem;
  border-bottom: none;
}

.card-header h3 {
  margin: 0;
  font-weight: 600;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
}

.table-responsive {
  border-radius: 10px;
  overflow: hidden;
  padding-top: 15px;
}

#otable {
  border-collapse: separate;
  border-spacing: 0;
}

#otable thead th {
  background-color: var(--dark-gray);
  color: white;
  font-family: 'Oswald', sans-serif;
  font-weight: 500;
  letter-spacing: 0.5px;
  border: none;
  padding: 12px 15px;
}

#otable tbody tr {
  transition: all 0.2s ease;
}

#otable tbody tr:hover {
  background-color: rgba(255, 200, 55, 0.1);
  transform: scale(1.005);
}

#otable tbody td {
  padding: 12px 15px;
  vertical-align: middle;
  border-bottom: 1px solid #eee;
}

.badge {
  font-weight: 500;
  padding: 6px 10px;
  border-radius: 12px;
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.badge-secondary {
  background-color: #95a5a6;
}

.badge-primary {
  background-color: var(--accent-blue);
}

.badge-success {
  background-color: #27ae60;
}

.badge-danger {
  background-color: #e74c3c;
}

.badge-warning {
  background-color: #f39c12;
  color: white;
}

.btn {
  font-family: 'Oswald', sans-serif;
  font-weight: 500;
  letter-spacing: 0.5px;
  text-transform: uppercase;
  border: none;
  border-radius: 6px;
  padding: 8px 16px;
  transition: all 0.3s ease;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

.btn-primary {
  background: linear-gradient(135deg, var(--primary-orange), var(--primary-yellow));
}

.btn-primary:hover {
  background: linear-gradient(135deg, var(--dark-orange), var(--primary-yellow));
}

.btn-warning {
  background: linear-gradient(135deg, #F39C12, #F1C40F);
  color: white;
}

.btn-danger {
  background: linear-gradient(135deg, #E74C3C, #C0392B);
  color: white;
}

.btn-outline-danger {
  border: 2px solid #E74C3C;
  color: #E74C3C;
  background: transparent;
}

.btn-outline-success {
  border: 2px solid #27ae60;
  color: #27ae60;
  background: transparent;
}

.btn-outline-secondary {
  border: 2px solid #95a5a6;
  color: #95a5a6;
  background: transparent;
}

.input-group {
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
  border-radius: 6px;
  overflow: hidden;
}

.form-control {
  border: none;
  padding: 12px 15px;
  font-family: 'Roboto', sans-serif;
}

.form-control:focus {
  box-shadow: 0 0 0 0.2rem rgba(255, 123, 37, 0.25);
}

.input-group-append .btn {
  border-radius: 0 6px 6px 0;
}

.modal-content {
  border: none;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.modal-header {
  background: linear-gradient(135deg, var(--primary-orange), var(--primary-yellow));
  color: white;
  border-bottom: none;
}

.modal-title {
  font-family: 'Oswald', sans-serif;
  letter-spacing: 0.5px;
}

.close {
  color: white;
  text-shadow: none;
  opacity: 0.8;
}

.close:hover {
  opacity: 1;
}

.dt-buttons {
  display: inline-block;
  margin-bottom: 0;
}

.dt-buttons .btn {
  margin-right: 5px;
  margin-bottom: 0;
}

.fade-in {
  animation: fadeIn 0.5s ease-in;
}

.slide-up {
  animation: slideUp 0.4s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideUp {
  from { 
    opacity: 0;
    transform: translateY(20px);
  }
  to { 
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

.pulse {
  animation: pulse 0.5s ease;
}

.status-shipped {
  color: var(--accent-blue);
}

.status-delivered {
  color: #27ae60;
}

.status-cancelled {
  color: #e74c3c;
}

.status-pending {
  color: #f39c12;
}

::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: #f1f1f1;
}

::-webkit-scrollbar-thumb {
  background: var(--primary-orange);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--dark-orange);
}

/* New layout styles */
.action-buttons-container {
  position: relative;
  display: flex;
  align-items: center;
  margin-bottom: 20px;
  width: 100%;
}

.action-buttons-container > .d-flex {

.left-buttons-group {
  display: flex;
  align-items: center;
}

.search-container {

.view-mode-toggle {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 8px;
}

.view-mode-toggle .btn {
  margin: 0;
}

/* Responsive adjustments */
@media (max-width: 992px) {
  .action-buttons-container > .d-flex {
    flex-direction: column;
    gap: 15px;
  }
  
  .left-buttons-group {
    width: 100%;
    justify-content: flex-start;
  }
  
  .search-container {
    width: 100%;
    margin-left: 0;
    order: 3;
  }
  
  .view-mode-toggle {
    position: static;
    left: auto;
    transform: none;
    justify-content: center;
    width: 100%;
    order: 2;
    margin: 10px 0;
  }
}

/* Additional button styling for the new layout */
#pdfExportBtn, #archivedOrdersBtn {
  margin-right: 12px;
}

/* Ensure DataTables buttons don't interfere */
.dt-buttons {
  display: none; /* Hide since we're using our own PDF button */
}

<script>
    $(document).ready(async function () {
    const API_BASE_URL = 'http://localhost:3000';
    sessionStorage.setItem('tabRole', 'admin'); // Mark this as admin tab
    
    $('#header').load('/header_admin.html', function () {
    
    });
 $.ajax({
  url: 'http://localhost:3000/api/auth/admin-check',
  method: 'GET',
  headers: {
    'Authorization': 'Bearer ' + (localStorage.getItem('token') || ''),
    'X-Tab-Context': 'admin' // MUST ADD THIS HEADER
  },
  success: function(res) {
    console.log('‚úÖ Admin verified:', res.user);
    
    // 3. TAB CONTEXT VERIFICATION
    if (sessionStorage.getItem('tabRole') !== 'admin') {
      alert('‚ö†Ô∏è Security Alert: Please access orders through admin interface');
      logoutAdmin();
      return;
    }
    // Load header and render cart
  },
  error: function(xhr) {
    // 5. ENHANCED ERROR HANDLING
    const defaultMsg = "Only admins can access this page.";
    const message = xhr.responseJSON?.message || defaultMsg;
    
    if (xhr.status === 403 && message.includes('interface')) {
      // Special handling for interface mismatch
      alert('üîí Admin account detected - redirecting to admin portal');
      window.location.href = '/home_admin.html';
    } else if (xhr.status === 401) {
      // Token expired
      alert('‚åõ Session expired - please login again');
      logoutAdmin();
    } else {
      // General error
      alert(message);
      logoutAdmin();
    }
  }
});

function logoutAdmin() {
  // Clear all auth data
  localStorage.removeItem('token');
  localStorage.removeItem('userId');
  localStorage.removeItem('role');
  sessionStorage.removeItem('tabRole');
  
  // Redirect to login
  window.location.href = '/login.html';
}

$('#pdfExportBtn').click(function() {

    $('#searchButton').click(function() {
        otable.search($('#orderSearch').val()).draw();
        $(this).addClass('animate__animated animate__pulse');
        setTimeout(() => $(this).removeClass('animate__animated animate__pulse'), 1000);
    });

    $('#orderSearch').keyup(function(e) {
        if (e.keyCode === 13) {
            otable.search($(this).val()).draw();
            $('#searchButton').addClass('animate__animated animate__pulse');
            setTimeout(() => $('#searchButton').removeClass('animate__animated animate__pulse'), 1000);

    // Helper function to format dates
    function formatDate(dateString) {
        if (!dateString) return '';
        try {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        } catch (error) {
            console.error('Error formatting date:', error);
            return 'Invalid Date';
        }
    }

    // Helper function to get status badge
    function getStatusBadge(status) {
        let badgeClass = 'badge-secondary';
        if (status === 'Shipped') badgeClass = 'badge-primary';
        if (status === 'Delivered') badgeClass = 'badge-success';
        if (status === 'Cancelled') badgeClass = 'badge-danger';
        if (status === 'Pending') badgeClass = 'badge-warning';

    function populateOrderDetailsModal(orderData) {
  $('#modal-order-id').text(orderData.orderinfo_id || 'N/A');
  $('#modal-customer-name').text(orderData.customer_name || 'N/A');
  $('#modal-status').html(getStatusBadge(orderData.status));
  $('#modal-date-placed').text(orderData.date_placed ? formatDate(orderData.date_placed) : 'N/A');
  $('#modal-date-shipped').text(orderData.date_shipped ? formatDate(orderData.date_shipped) : 'Not shipped');
  $('#modal-date-delivered').text(orderData.date_delivered ? formatDate(orderData.date_delivered) : 'Not delivered');
  $('#modal-shipping-region').text(orderData.shipping_region || 'N/A');

  // Calculate subtotal from items
  let calculatedSubtotal = 0;

  $('#modal-items-tbody').empty();
  if (orderData.items && orderData.items.length > 0) {
    orderData.items.forEach(item => {
      const quantity = parseInt(item.quantity || 0);
      const unitPrice = parseFloat(item.unit_price || 0);
      const totalPrice = quantity * unitPrice;
      calculatedSubtotal += totalPrice;

      const row = `
        <tr>
          <td>${item.item_name || 'N/A'}</td>
          <td>${quantity}</td>
          <td>‚Ç±${unitPrice.toFixed(2)}</td>
          <td>‚Ç±${totalPrice.toFixed(2)}</td>
        </tr>
      `;
      $('#modal-items-tbody').append(row);
    });
  } else {
    $('#modal-items-tbody').append('<tr><td colspan="4" class="text-center">No items found</td></tr>');
  }

  const shippingRate = parseFloat(orderData.shipping_rate || 0);
  const total = calculatedSubtotal + shippingRate;

  $('#modal-shipping-rate').text(`‚Ç±${shippingRate.toFixed(2)}`);
  $('#modal-subtotal').text(`‚Ç±${calculatedSubtotal.toFixed(2)}`);
  $('#modal-total').text(`‚Ç±${total.toFixed(2)}`);
}

// Update order status - Optimized version
$('#updateStatusButton').click(async function() {
    const { id, currentStatus, row } = $(this).data();
    const newStatus = $('#editOrderModal #status').val();

    // Client-side validation (immediate response)
    if (currentStatus === 'Shipped' && newStatus === 'Cancelled') {
        $('#editOrderModal').modal('hide');
        Swal.fire({
            icon: 'warning',
            title: 'Invalid Action',
            text: 'You cannot cancel an order that has already been shipped.',
            timer: 1500,
            showConfirmButton: false
        });
        return;
    }

    // Optimistic UI update (immediate visual feedback)
    const badge = row.find('.badge');
    badge.removeClass('badge-secondary badge-primary badge-success badge-danger badge-warning')
         .addClass({
             'Shipped': 'badge-primary',
             'Delivered': 'badge-success',
             'Cancelled': 'badge-danger',
             'Pending': 'badge-warning'
         }[newStatus] || 'badge-secondary')
         .text(newStatus);

    // Update dates if needed
    const now = new Date();
    if (newStatus === 'Shipped') {
        row.find('td:eq(3)').text(now.toLocaleString());
    } else if (newStatus === 'Delivered') {
        row.find('td:eq(4)').text(now.toLocaleString());
    }

    // Close modal immediately
    $('#editOrderModal').modal('hide');
    
    // Show quick success message
    Swal.fire({
        icon: 'success',
        title: 'Updated!',
        timer: 1000,
        showConfirmButton: false
    });

    // Send API request in background (non-blocking)
    try {
        await fetch(`${API_BASE_URL}/api/orders/admin/${encodeURIComponent(id)}/status`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ status: newStatus })
        });
        // Optional: silently refresh data in background
        setTimeout(() => otable.ajax.reload(null, false), 2000);
    } catch (error) {
        console.error('Update error:', error);
        // Silently revert if needed (optional)
        setTimeout(() => otable.ajax.reload(null, false), 2000);
    }
});

          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'

          throw new Error(data.message || 'Failed to delete order');

          title: 'Deleted!',
