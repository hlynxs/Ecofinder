<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Load your header here -->
  <div id="header"></div>

  <!-- Page Content -->
  <main class="container mt-5">
    <h2> HOT WHEEL CARS </h2>
    <div class="grid" id="productGrid"></div>
  </main>

  <!-- Load Header via jQuery -->
  <script>
    $(function () {
      $('#header').load('/header.html');
    });
  </script>

  <!-- Load Product Data -->
  <script>
    $(document).ready(function () {
      $.get('/api/item', function (res) {
        if (res.status === 'success') {
          let html = '';
          res.data.forEach(item => {
            html += `
              <div class="card">
                <img src="/uploads/${item.image || 'default.jpg'}"
                     onerror="this.onerror=null;this.src='/uploads/default.jpg';"
                     alt="${item.item_name}">
                <div class="card-body">
                  <div class="card-title">${item.item_name}</div>
                  <div class="card-price">₱${parseFloat(item.sell_price).toFixed(2)}</div>
                  <button class="add-to-cart-btn" data-id="${item.id}" data-name="${item.item_name}" data-price="${item.sell_price}">Add to Cart</button>
                </div>
              </div>`;
          });
          $('#productGrid').html(html);
        } else {
          $('#productGrid').html('<p>❌ Failed to load items.</p>');
        }
      }).fail(() => {
        $('#productGrid').html('<p>❌ API error.</p>');
      });
  
      // Handle Add to Cart button click
      $(document).on('click', '.add-to-cart-btn', function () {
        const product = {
          id: $(this).data('id'),
          name: $(this).data('name'),
          price: $(this).data('price')
        };
  
       
      });
    });
  </script>
  

</body>
</html>
