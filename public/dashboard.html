<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: start;
    }

    .product-card {
      width: 18rem;
      flex: 0 0 auto;
      margin-bottom: 20px;
    }

    .carousel-item img,
    .product-card img {
      height: 200px;
      object-fit: contain;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <!-- Load header -->
  <div id="header"></div>

  <!-- Page Content -->
  <main class="container mt-5">
    <h2>HOT WHEEL CARS</h2>
    <div style="margin-bottom: 20px;">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter" class="form-select w-auto d-inline-block">
        <option value="">All</option>
      </select>
    </div>

    <div class="grid" id="productGrid"></div>
  </main>

<script>
function parseImages(imageField) {
  if (!imageField) return [];
  if (Array.isArray(imageField)) return imageField;
  return [imageField];
}

function loadItems(categoryId = '') {
  const url = categoryId ? `/api/item/category/${categoryId}` : `/api/item`;

  $.get(url, function (res) {
    if (res.status === 'success') {
      let html = '';
      res.data.forEach(item => {
        const images = parseImages(item.images);
        const uniqueCarouselId = `carousel-${item.item_id}`;
        let imageHtml = '';

        if (images.length === 1) {
          imageHtml = `
            <img src="/uploads/${images[0]}" class="card-img-top img-fluid"
                 onerror="this.style.display='none';">`;
        } else if (images.length > 1) {
          imageHtml = `
            <div id="${uniqueCarouselId}" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                ${images.map((img, idx) => `
                  <div class="carousel-item ${idx === 0 ? 'active' : ''}">
                    <img src="/uploads/${img}" class="d-block w-100"
                         onerror="this.style.display='none';">
                  </div>
                `).join('')}
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#${uniqueCarouselId}" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#${uniqueCarouselId}" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
              </button>
            </div>`;
        }

        html += `
          <div class="card product-card shadow-sm">
            ${imageHtml}
            <div class="card-body">
              <h5 class="card-title">${item.item_name}</h5>
              <p class="card-text">â‚±${parseFloat(item.sell_price).toFixed(2)}</p>
              <button class="btn btn-primary add-to-cart-btn"
                data-id="${item.item_id}" data-name="${item.item_name}" data-price="${item.sell_price}">
                Add to Cart
              </button>
            </div>
          </div>`;
      });

      $('#productGrid').html(html);
    } else {
      $('#productGrid').html('<p> Failed to load items.</p>');
    }
  }).fail(() => {
    $('#productGrid').html('<p> API error.</p>');
  });
}

function loadCategories() {
  $.get('/api/category', function (res) {
    if (res.success && Array.isArray(res.data)) {
      const $filter = $('#categoryFilter');
      res.data.forEach(cat => {
        $filter.append(`<option value="${cat.category_id}">${cat.description}</option>`);
      });
    } else {
      console.warn(' Failed to load categories.');
    }
  }).fail(() => {
    console.error('Error fetching categories.');
  });
}

$(document).ready(function () {
  $('#header').load('/header.html', function () {
    const dropdownTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="dropdown"]'));
    dropdownTriggerList.map(function (dropdownTriggerEl) {
      new bootstrap.Dropdown(dropdownTriggerEl);
    });

    const token = localStorage.getItem('token');
    const userId = localStorage.getItem('userId');

    if (token && userId) {
      $('#login-link, #register-link').addClass('d-none');
      $('#user-dropdown').removeClass('d-none');

      $.get(`/api/users/customers/${userId}`, function (res) {
        if (res.success && res.data) {
          const data = res.data;
          const fullName = `${data.fname || ''} ${data.lname || ''}`.trim();
          $('#username').text(fullName || 'USER');
          if (data.image_path) {
            $('.profile-img').attr('src', `/${data.image_path}`);
          }
        }
      });
    }

    loadItems();
    loadCategories();

    $('#categoryFilter').on('change', function () {
      const selected = $(this).val();
      loadItems(selected);
    });
  });

  $(document).on('click', '.add-to-cart-btn', function () {
  const token = localStorage.getItem('token');
  const userId = localStorage.getItem('userId');

  if (!token || !userId) {
    alert(' You must be logged in first!');
    window.location.href = '/login.html'; // Optional: redirect to login
    return;
  }

  const product = {
    id: $(this).data('id'),
    name: $(this).data('name'),
    price: $(this).data('price')
  };

  console.log('ðŸ›’ Add to cart:', product);
  // Proceed with cart logic here...
});

});
</script>

</body>
</html>
