<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body {
      text-align: center;
    }

    .product-card {
      margin-bottom: 20px;
      width: 100%;
    }

    .carousel-item img,
    .product-card img {
      height: 200px;
      object-fit: contain;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
    }

    .category-btn.active {
      background-color: #0d6efd;
      color: white;
    }

    .category-btn {
      margin-right: 5px;
    }

    .filter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .input-group {
      max-width: 300px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="header"></div>

  <!-- Page Content -->
  <main class="container-fluid px-0">
    <!-- Banner -->
    <div class="w-100 mb-4">
      <img src="../images/newheader.png" alt="Hot Wheels Banner" class="img-fluid w-100" style="max-height: 500px; object-fit: cover;">
    </div>

    <h2 class="text-center mb-4">HOT WHEEL CARS</h2>

    <!-- Filter & Search -->
    <div class="filter-container">
      <div id="categoryButtons" class="d-flex flex-wrap justify-content-center gap-2">
        <button class="btn btn-outline-primary category-btn active" data-id="">All</button>
      </div>

      <div class="input-group">
        <input type="text" id="searchInput" class="form-control" placeholder="Search...">
        <button class="btn btn-outline-primary" id="searchBtn">Search</button>
      </div>
    </div>

    <div class="container">
      <div class="grid" id="productGrid"></div>
    </div>
  </main>

<!-- Modal begins here -->
<div class="modal fade" id="productDetailModal" tabindex="-1" aria-labelledby="productDetailLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productDetailLabel">Product Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6" id="modalImages">
            <!-- Dynamic product images will go here -->
          </div>
          <div class="col-md-6">
            <h4 id="modalItemName"></h4>
            <p><strong>Price:</strong> ₱<span id="modalItemPrice"></span></p>
            <p><strong>Stock:</strong> <span id="modalItemStock"></span></p>
            <button class="btn btn-primary mt-3" id="modalAddToCart">Add to Cart</button>
          </div>
        </div>
        <hr>
        <h5>Customer Reviews</h5>
        <div id="modalReviews"></div>
      </div>
    </div>
  </div>
</div>

<script>
function parseImages(imageField) {
  if (!imageField) return [];
  if (Array.isArray(imageField)) return imageField;

  try {
    const parsed = JSON.parse(imageField);
    return Array.isArray(parsed) ? parsed : [imageField];
  } catch (e) {
    if (typeof imageField === 'string') {
      return imageField.split(',').map(s => s.trim());
    }
    return [imageField];
  }
}

function loadItems(categoryId = '', keyword = '') {
  let url = '/api/item';
  if (categoryId) url = `/api/item/category/${categoryId}`;
  if (keyword) url += `?search=${encodeURIComponent(keyword)}`;

  $.get(url, function (res) {
    if (res.status === 'success' || res.success) {
      let html = '';
      const items = res.data || res.items || [];
      items.forEach(item => {
        let images = parseImages(item.images);
        images = [...new Set(images)]; // Deduplicate

        const uniqueCarouselId = `carousel-${item.item_id}`;
        let imageHtml = '';

        if (images.length === 1) {
          imageHtml = `<img src="/uploads/${images[0]}" class="card-img-top img-fluid" onerror="this.style.display='none';">`;
        } else if (images.length > 1) {
          imageHtml = `
            <div id="${uniqueCarouselId}" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                ${images.map((img, idx) => `
                  <div class="carousel-item ${idx === 0 ? 'active' : ''}">
                    <img src="/uploads/${img}" class="d-block w-100" onerror="this.style.display='none';">
                  </div>
                `).join('')}
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#${uniqueCarouselId}" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#${uniqueCarouselId}" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
              </button>
            </div>`;
        }

        html += `
          <div class="col-md-3">
            <div class="card product-card shadow-sm">
              ${imageHtml}
              <div class="card-body">
                <h5 class="card-title">${item.item_name}</h5>
                <p class="card-text">₱${parseFloat(item.sell_price).toFixed(2)}</p>
                <p class="card-text">Stock: ${item.stock}</p>
                <button class="btn btn-primary add-to-cart-btn"
                  data-id="${item.item_id}" data-name="${item.item_name}" data-price="${item.sell_price}">
                  Add to Cart
                </button>
                <button class="btn btn-outline-secondary mt-2 see-details-btn" data-id="${item.item_id}">
                  See Details
                </button>
              </div>
            </div>
          </div>`;
      });

      $('#productGrid').html(html);
    } else {
      $('#productGrid').html('<p>Failed to load items.</p>');
    }
  }).fail(() => {
    $('#productGrid').html('<p>API error.</p>');
  });
}

function loadCategories(selectedCategory = '') {
  $.get('/api/category', function (res) {
    if ((res.success || res.status === 'success') && Array.isArray(res.data)) {
      const $container = $('#categoryButtons');
      $container.html(`
        <button class="btn btn-outline-primary category-btn ${selectedCategory === '' ? 'active' : ''}" data-id="">All</button>
      `);
      res.data.forEach(cat => {
        const isActive = selectedCategory === cat.category_id ? 'active' : '';
        $container.append(`
          <button class="btn btn-outline-primary category-btn ${isActive}" data-id="${cat.category_id}">
            ${cat.description}
          </button>
        `);
      });
    }
  });
}

function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  $('#cart-count').text(cart.length);
}

$(document).ready(function () {
  // Load header first
  $('#header').load('/header.html', function () {
    // Enable dropdown after header is loaded
    const dropdownTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="dropdown"]'));
    dropdownTriggerList.map(function (dropdownTriggerEl) {
      new bootstrap.Dropdown(dropdownTriggerEl);
    });

    // Handle user session display
    const token = localStorage.getItem('token');
    const userId = localStorage.getItem('userId');

    if (token && userId) {
      $('#login-link, #register-link').addClass('d-none');
      $('#user-dropdown').removeClass('d-none');

      $.get(`/api/users/customers/${userId}`, function (res) {
        if (res.success && res.data) {
          const data = res.data;
          const fullName = `${data.fname || ''} ${data.lname || ''}`.trim();
          $('#username').text(fullName || 'USER');
          if (data.image_path) {
            $('.profile-img').attr('src', `/${data.image_path}`);
          }
        }
      });
    }

    updateCartCount();
  });

  // Load items and categories
  loadItems();
  loadCategories();

  // Category button click handler
  $(document).on('click', '.category-btn', function () {
    $('.category-btn').removeClass('active');
    $(this).addClass('active');
    const categoryId = $(this).data('id');
    const keyword = $('#searchInput').val().trim();
    loadItems(categoryId, keyword);
  });

  // Search button click handler
  $('#searchBtn').on('click', function () {
    const keyword = $('#searchInput').val().trim();
    const activeCategory = $('.category-btn.active').data('id') || '';
    loadItems(activeCategory, keyword);
  });

  // Add to cart
  $(document).on('click', '.add-to-cart-btn', function () {
    const token = localStorage.getItem('token');
    const userId = localStorage.getItem('userId');

    if (!token || !userId) {
      alert('You must be logged in first!');
      window.location.href = '/login.html';
      return;
    }

    const card = $(this).closest('.product-card');
    const imagePath = card.find('img').first().attr('src')?.replace('/uploads/', '') || 'default.jpg';

    const product = {
      id: $(this).data('id'),
      name: $(this).data('name'),
      price: $(this).data('price'),
      image_path: imagePath,
      quantity: 1
    };

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const existingItem = cart.find(item => item.id === product.id);
    if (existingItem) {
      existingItem.quantity += 1;
    } else {
      cart.push(product);
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    alert('Item added to cart!');
  });

  // Product details modal
  let currentModalItem = null;
  
  $(document).on('click', '.see-details-btn', function () {
    const itemId = $(this).data('id');
    
    // Store the current item for the modal Add to Cart button
    const card = $(this).closest('.product-card');
    currentModalItem = {
        id: itemId,
        name: card.find('.card-title').text(),
        price: parseFloat(card.find('.card-text').first().text().replace('₱', '')),
        image_path: card.find('img').first().attr('src')?.replace('/uploads/', '') || 'default.jpg'
    };

    // Fetch product details using your backend endpoint
    $.get(`/api/item/${itemId}`, function (res) {
        if (res.success && res.result && res.result.length > 0) {
            const item = res.result[0];
            
            // Update modal content
            $('#modalItemName').text(item.item_name || 'No name available');
            $('#modalItemPrice').text(parseFloat(item.sell_price || 0).toFixed(2));
            $('#modalItemStock').text(item.quantity ?? 'N/A');

            // Process images from your backend response
            const allImages = item.all_images || [];
            
            // Update images display
            let imgHtml = '';
            if (allImages.length > 0) {
                imgHtml = `
                <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        ${allImages.map((img, index) => `
                            <div class="carousel-item ${index === 0 ? 'active' : ''}">
                                <img src="/uploads/${img}" 
                                    class="d-block w-100"
                                    style="height: 300px; object-fit: contain;"
                                    onerror="this.style.display='none';">
                            </div>
                        `).join('')}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>`;
            } else {
                imgHtml = '<p>No images available</p>';
            }
            $('#modalImages').html(imgHtml);
        } else {
            $('#modalImages').html('<p>Failed to load product details</p>');
        }
    }).fail(function() {
        $('#modalImages').html('<p>Error loading product details</p>');
    });

    // Fetch reviews
    $.get(`/api/reviews/item/${itemId}`, function (res) {
        if ((res.success || res.status === 'success') && Array.isArray(res.data)) {
            if (res.data.length === 0) {
                $('#modalReviews').html('<p>No reviews yet.</p>');
                return;
            }

            const reviewHtml = res.data.map(r => {
                const customerName = (r.fname && r.lname) ? `${r.fname} ${r.lname}` : 'Anonymous';
                return `
                    <div class="border p-2 mb-2 rounded">
                        <strong>${customerName}</strong><br>
                        <span>${'★'.repeat(r.rating)}${'☆'.repeat(5 - r.rating)}</span><br>
                        <small>${new Date(r.created_at).toLocaleDateString()}</small><br>
                        <p>${r.review_text || 'No review text'}</p>
                    </div>
                `;
            }).join('');

            $('#modalReviews').html(reviewHtml);
        }
    });

    // Show modal
    const modal = new bootstrap.Modal(document.getElementById('productDetailModal'));
    modal.show();
});

  // Modal Add to Cart button
  $('#modalAddToCart').on('click', function() {
    if (!currentModalItem) return;
    
    const token = localStorage.getItem('token');
    const userId = localStorage.getItem('userId');

    if (!token || !userId) {
      alert('You must be logged in first!');
      window.location.href = '/login.html';
      return;
    }

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const existingItem = cart.find(item => item.id === currentModalItem.id);
    
    if (existingItem) {
      existingItem.quantity += 1;
    } else {
      currentModalItem.quantity = 1;
      cart.push(currentModalItem);
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    alert('Item added to cart!');
  });
});
</script>

<!-- Bootstrap JS Bundle with Popper -->

</body>
</html>
