<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Load your header -->
  <div id="header"></div>

  <!-- Page Content -->
  <main class="container mt-5">
    <h2>HOT WHEEL CARS</h2>
    <div style="margin-bottom: 20px;">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter">
        <option value="">All</option>
      </select>
    </div>

    <div class="grid" id="productGrid"></div>
  </main>

<script>
  function loadItems(categoryId = '') {
    const url = categoryId ? `/api/item/category/${categoryId}` : `/api/item`;

    $.get(url, function (res) {
      if (res.status === 'success') {
        let html = '';
        res.data.forEach(item => {
          html += `
            <div class="card" style="width: 16rem; display: inline-block; margin: 10px;">
              <img src="/uploads/${item.image || 'default.jpg'}"
                   onerror="this.onerror=null;this.src='/uploads/default.jpg';"
                   class="card-img-top"
                   alt="${item.item_name}">
              <div class="card-body">
                <h5 class="card-title">${item.item_name}</h5>
                <p class="card-text">‚Ç±${parseFloat(item.sell_price).toFixed(2)}</p>
                <button class="btn btn-primary add-to-cart-btn" data-id="${item.id}" data-name="${item.item_name}" data-price="${item.sell_price}">Add to Cart</button>
              </div>
            </div>`;
        });
        $('#productGrid').html(html);
      } else {
        $('#productGrid').html('<p>‚ùå Failed to load items.</p>');
      }
    }).fail(() => {
      $('#productGrid').html('<p>‚ùå API error.</p>');
    });
  }

  function loadCategories() {
    $.get('/api/category', function (res) {
      if (res.success && Array.isArray(res.data)) {
        const $filter = $('#categoryFilter');
        res.data.forEach(cat => {
          $filter.append(`<option value="${cat.category_id}">${cat.description}</option>`);
        });
      } else {
        console.warn('‚ö†Ô∏è Failed to load categories.');
      }
    }).fail(() => {
      console.error('‚ùå Error fetching categories.');
    });
  }

  $(document).ready(function () {
    // Load header and wait before attaching logic
    $('#header').load('/header.html', function () {
      // Enable dropdowns manually (Bootstrap)
      const dropdownTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="dropdown"]'));
      dropdownTriggerList.map(function (dropdownTriggerEl) {
        return new bootstrap.Dropdown(dropdownTriggerEl);
      });

      // Check user session
      const token = localStorage.getItem('token');
      const userId = localStorage.getItem('userId');

      if (token && userId) {
        $('#login-link, #register-link').addClass('d-none');
        $('#user-dropdown').removeClass('d-none');

        $.get(`/api/users/customers/${userId}`, function (res) {
          if (res.success && res.data) {
            const data = res.data;
            const fullName = `${data.fname || ''} ${data.lname || ''}`.trim();
            $('#username').text(fullName || 'USER');
            if (data.image_path) {
              $('.profile-img').attr('src', `/${data.image_path}`);
            }
          }
        });
      }

      loadItems();      // üîÑ Load all products initially
      loadCategories(); // üìÇ Load categories into dropdown

      $('#categoryFilter').on('change', function () {
        const selected = $(this).val();
        loadItems(selected); // üîÉ Re-filter items
      });
    });

    // Handle Add to Cart
    $(document).on('click', '.add-to-cart-btn', function () {
      const product = {
        id: $(this).data('id'),
        name: $(this).data('name'),
        price: $(this).data('price')
      };
      console.log('üõí Add to cart:', product);
    });
  });
</script>

</body>
</html>
