<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Load your header here -->
  <div id="header"></div>

  <!-- Page Content -->
  <main class="container mt-5">
    <h2> HOT WHEEL CARS </h2>
    <div style="margin-bottom: 20px;">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter">
        <option value="">All</option>
        <option value="1">RLC Exclusive</option>
        <option value="2">RLC Membership</option>
        <option value="3">F1 Series</option>
        <option value="4">Elite 64</option>
      </select>
    </div>
    
    <div class="grid" id="productGrid"></div>
  </main>

  <!-- Load Header via jQuery -->
  <script>
    $(function () {
      $('#header').load('/header.html');
    });
  </script>

  <!-- Load Product Data -->
  <script>
    function loadItems(categoryId = '') {
      const url = categoryId 
        ? `/api/item/category/${categoryId}` 
        : `/api/item`;
  
      $.get(url, function (res) {
        if (res.status === 'success') {
          let html = '';
          res.data.forEach(item => {
            html += `
              <div class="card">
                <img src="/uploads/${item.image || 'default.jpg'}"
                     onerror="this.onerror=null;this.src='/uploads/default.jpg';"
                     alt="${item.item_name}">
                <div class="card-body">
                  <div class="card-title">${item.item_name}</div>
                  <div class="card-price">₱${parseFloat(item.sell_price).toFixed(2)}</div>
                  <button class="add-to-cart-btn" data-id="${item.id}" data-name="${item.item_name}" data-price="${item.sell_price}">Add to Cart</button>
                </div>
              </div>`;
          });
          $('#productGrid').html(html);
        } else {
          $('#productGrid').html('<p>❌ Failed to load items.</p>');
        }
      }).fail(() => {
        $('#productGrid').html('<p>❌ API error.</p>');
      });
    }
  
    $(document).ready(function () {
      $('#header').load('/header.html');
      
      loadItems(); // Load all on first load
  
      $('#categoryFilter').on('change', function () {
        const selected = $(this).val();
        loadItems(selected);
      });
  
      // Optional: Add to cart handler
      $(document).on('click', '.add-to-cart-btn', function () {
        const product = {
          id: $(this).data('id'),
          name: $(this).data('name'),
          price: $(this).data('price')
        };
        console.log('Add to cart:', product);
      });
    });
  </script>
  
  

</body>
</html>
