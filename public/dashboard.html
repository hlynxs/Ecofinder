<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Bootstrap JS (for dropdowns to work) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Load your header here -->
  <div id="header"></div>

  <!-- Page Content -->
  <main class="container mt-5">
    <h2> HOT WHEEL CARS </h2>
    <div style="margin-bottom: 20px;">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter">
        <option value="">All</option>
        <option value="1">RLC Exclusive</option>
        <option value="2">RLC Membership</option>
        <option value="3">F1 Series</option>
        <option value="4">Elite 64</option>
      </select>
    </div>

    <div class="grid" id="productGrid"></div>
  </main>

  <!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
  function loadItems(categoryId = '') {
    const url = categoryId ? `/api/item/category/${categoryId}` : `/api/item`;

    $.get(url, function (res) {
      if (res.status === 'success') {
        let html = '';
        res.data.forEach(item => {
          html += `
            <div class="card">
              <img src="/uploads/${item.image || 'default.jpg'}"
                   onerror="this.onerror=null;this.src='/uploads/default.jpg';"
                   alt="${item.item_name}">
              <div class="card-body">
                <div class="card-title">${item.item_name}</div>
                <div class="card-price">‚Ç±${parseFloat(item.sell_price).toFixed(2)}</div>
                <button class="add-to-cart-btn" data-id="${item.id}" data-name="${item.item_name}" data-price="${item.sell_price}">Add to Cart</button>
              </div>
            </div>`;
        });
        $('#productGrid').html(html);
      } else {
        $('#productGrid').html('<p>‚ùå Failed to load items.</p>');
      }
    }).fail(() => {
      $('#productGrid').html('<p>‚ùå API error.</p>');
    });
  }

  $(document).ready(function () {
    // Load header and ensure all script-dependent behavior waits
    $('#header').load('/header.html', function () {
      // ‚úÖ Re-enable dropdown manually (not always needed but helps in dynamic content)
      const dropdownTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="dropdown"]'));
      dropdownTriggerList.map(function (dropdownTriggerEl) {
        return new bootstrap.Dropdown(dropdownTriggerEl);
      });

      const token = localStorage.getItem('token');
      const userId = localStorage.getItem('userId');

      if (token && userId) {
        $('#login-link, #register-link').addClass('d-none');
        $('#user-dropdown').removeClass('d-none');

        $.get(`/api/users/customers/${userId}`, function (res) {
          if (res.success && res.data) {
            const data = res.data;
            const fullName = `${data.fname || ''} ${data.lname || ''}`.trim();
            $('#username').text(fullName || 'USER');
            if (data.image_path) {
              $('.profile-img').attr('src', `/${data.image_path}`);
            }
          }
        });
      }

      loadItems(); // Load products on load
      $('#categoryFilter').on('change', function () {
        const selected = $(this).val();
        loadItems(selected);
      });
    });

    // Handle Add to Cart
    $(document).on('click', '.add-to-cart-btn', function () {
      const product = {
        id: $(this).data('id'),
        name: $(this).data('name'),
        price: $(this).data('price')
      };
      console.log('üõí Add to cart:', product);
    });
  });
</script>


</body>
</html>
